buildscript {
    repositories {
        mavenLocal()
        jcenter()
        maven { url 'http://oss.jfrog.org/artifactory/oss-snapshot-local' }
    }

    dependencies {
        classpath "org.akhikhl.gretty:gretty:1.2.2-SNAPSHOT"
    }
}

repositories {
    mavenLocal()
    jcenter()
    maven { url 'http://oss.jfrog.org/artifactory/oss-snapshot-local' }
}

apply plugin: 'war'
apply plugin: 'org.akhikhl.gretty'

version = '1.0'
gretty {
    springBoot = true
    servletContainer = 'jetty9'
    port = 9595
    contextPath = ''
}

dependencies {
    compile group: 'org.apache.jena', name: 'jena-arq', version : '2.13.0'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version : '4.4.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}